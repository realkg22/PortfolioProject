{% extends "base.html" %}
{% load static %}
{% block page_content %}
<link rel="stylesheet" type="text/css" href="{% static 'projects.css' %}">
<body>
    <div class="container"> 
        <h1>{{ project.title }}</h1>
        <div class="row">
            <div class="col-md-8">
                <img src="{{ project.image.url }}" alt="" width="100%">
            </div>
            <div class="col-md-4">
                <h5>About the project:</h5>
                <p>{{ project.description }}</p>
                <br>
                <h5>Applications and Skills used:</h5>
                <p>{{ project.programmingLanguages }}</p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
